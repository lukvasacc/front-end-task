<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Questionnaire</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="scripts.js" defer></script>
</head>
<body>

  <h2 id="loading" class="poppins-semibold" style="color: #4a4a4a;">Loading...</h2>
  <div id="question-card" class="card" hidden>
    <h3 id="question-container" class="poppins-semibold">Question</h3>
    <div id="answer-container" class="grid-container"></div>
    <p id="question-number" class="poppins-regular"></p>
  </div>
  <div id="results-card" class="card" hidden>
    <h3 id="results-container" class="poppins-semibold"></h3>
    <button id="play-again-button" class="button poppins-regular">Play again</button>
  </div>

</body>
</html>
